<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Website</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Playfair Display', serif;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .animated-fade {
            animation: fadeIn 1s ease-out;
        }

        .logo-hover:hover {
            animation: pulse 1s infinite;
        }

        .circle-button {
            transition: all 0.3s ease;
            width: 200px;
            height: 200px;
            font-weight: 500;
        }

        .circle-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .dark .circle-button {
            background: #2d3748;
            color: white;
        }

        .dark .circle-button:hover {
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.1);
        }

        @media (max-width: 768px) {
            .circle-button {
                width: 150px;
                height: 150px;
            }
        }

        @media (max-width: 640px) {
            .circle-button {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>
<body class="transition-colors duration-300 min-h-screen" x-data="{ darkMode: false }" :class="{ 'dark bg-gray-900': darkMode, 'bg-beige': !darkMode }">
    <div class="container mx-auto px-4">
        <!-- Header -->
        <header class="py-6 flex justify-between items-center animated-fade">
            <div class="flex items-center">
                <img :src="darkMode ? '/images/Cavitak-white logo.png' : '/images/Cavitak- black logo.png'" 
                     alt="Cavitak Logo" 
                     class="h-16 logo-hover"
                     >
            </div>
            <button @click="darkMode = !darkMode" 
                    class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" 
                     class="h-6 w-6" 
                     :class="{ 'text-gray-900': !darkMode, 'text-white': darkMode }" 
                     fill="none" 
                     viewBox="0 0 24 24" 
                     stroke="currentColor">
                    <path stroke-linecap="round" 
                          stroke-linejoin="round" 
                          stroke-width="2" 
                          d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" 
                          v-if="!darkMode"/>
                    <path stroke-linecap="round" 
                          stroke-linejoin="round" 
                          stroke-width="2" 
                          d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707" 
                          v-if="darkMode"/>
                </svg>
            </button>
        </header>

        <!-- Main Content -->
        <main class="py-20">
            <div class="grid grid-cols-2 gap-8 place-items-center animated-fade" style="animation-delay: 0.3s">
                <button onclick="window.location.href='button1.html'" 
                        class="circle-button rounded-full flex items-center justify-center text-2xl font-medium bg-white shadow-lg hover:shadow-xl dark:text-white">
                    Button 1
                </button>
                <button onclick="window.location.href='button2.html'" 
                        class="circle-button rounded-full flex items-center justify-center text-2xl font-medium bg-white shadow-lg hover:shadow-xl dark:text-white">
                    Button 2
                </button>
                <button onclick="window.location.href='button3.html'" 
                        class="circle-button rounded-full flex items-center justify-center text-2xl font-medium bg-white shadow-lg hover:shadow-xl dark:text-white">
                    Button 3
                </button>
                <button onclick="window.location.href='button4.html'" 
                        class="circle-button rounded-full flex items-center justify-center text-2xl font-medium bg-white shadow-lg hover:shadow-xl dark:text-white">
                    Button 4
                </button>
            </div>
        </main>

        <!-- Footer -->
        <footer class="py-6 text-center animated-fade" style="animation-delay: 0.6s">
            <p class="text-gray-600 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white transition-colors">
                @made by Jenish
            </p>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/2.8.2/alpine.js"></script>
</body>
</html>
